<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>The greatest game on earth</p>
      </div>
      <div id="players" class="well">
        <div id="player1" class="row">
          <div class="col-xs-3">
            <h2>Player 1</h2>
          </div>
          <div class="player1-visible">
            <div class="col-xs-3">
              <button id="p1-human" class="btn btn-warning">Human</button>
            </div>
            <div class="col-xs-3">
              <button id="p1-computer" class="btn btn-warning">Computer</button>
            </div>
          </div>
            <form id="player1-name">
              <div class="player1-form col-xs-5">

              <input type="text" class="form-control" id="player-1" placeholder="Enter your name Player 1">
          </div>
          <div class= "col-xs-1">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        </div>
        <div id="player2" class="row">
          <div class="col-xs-3">
            <h2>Player 2</h2>
          </div>
          <div class="player2-visible">
          <div class="col-xs-3">
            <button id="p2-human" class="btn btn-warning">Human</button>
          </div>
          <div class="col-xs-3">
            <button id="p2-computer" class="btn btn-warning">Computer</button>
          </div>
        </div>
            <form id="player2-name">
              <div class="player2-form col-xs-5">

              <input type="text" class="form-control" id="player-2" placeholder="Enter your name Player 2">
          </div>
          <div class= "col-xs-1">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        </div>
      </div>
      <div id="start-button" class="well row">
          <button class="btn btn-danger">Play!</button>
      </div>
      <div class="board">

      </div>
      <div id="turn-update">
      </div>


  </body>
</html>
